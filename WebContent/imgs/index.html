<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

<body>


    <div id="bg">
        <img src="bg1.jpg" alt="">
    </div>
    <div class="form">
        <div class="logo">
            <img src="logo.png" alt="">
        </div>
        <h2 style="text-align: center;">Student Login</h2>
        <div class="error">

        </div>
        <form action="#">

            <div class="field">
                <input type="text" name="" placeholder="Enter Username">
            </div>
            <div class="field pwdfield">
                <input type="password" name="" placeholder="Enter Password">
                <i class="fas fa-eye" id="eye" onclick="chang()"></i>
                <i class="fas fa-eye-slash" id="eyeslash" onclick="chang()"></i>

            </div>
            <div class="submit_btn">
                <button class="btn btn-primary">Login</button>
            </div>
        </form>

        <div class="link_div">
            <a href="index2.html">Login As Examiner</a>
        </div>
        <!-- </div> -->


    </div>












    <!-- Option 1: Bootstrap Bundle with Popper -->

</body>
<script>
    let eye = document.getElementById('eye');
    let eyeslash = document.getElementById('eyeslash');

    function chang() {
        console.log(eye.previousElementSibling.type);
        if (eye.previousElementSibling.type == 'password') {
            eye.previousElementSibling.type = 'text';
            eye.style.display = 'none';
            eyeslash.style.display = 'inline';
        } else {

            eye.previousElementSibling.type = 'password';
            eye.style.display = 'inline';
            eyeslash.style.display = 'none';
        }
    }
</script>

</html>
